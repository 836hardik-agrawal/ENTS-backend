name: Test, Build, and Deploy

on:
  push:
  pull_request:
  workflow_call:

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_USERNAME: ${{ github.actor }}
  DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        cache: 'pip'

    - name: Install dependencies
      run: pip install -r requirements.txt -r requirements-dev.txt

    - name: Lint
      run: pylint dirtviz

  test:
    timeout-minutes: 1
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        cache: 'pip'

    - name: Start webserver
      run: bokeh serve dirtviz &

    - name: Wait for webserver to start
      run: sleep 10s
      shell: bash

    - name: Run local k6 test
      uses: grafana/k6-action@v0.2.0
      with:
        filename: tests/basic.js

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Github containers
      uses: docker/login-action@v2
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ env.DOCKER_PASSWORD }}

    - name: Extract metadata 
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    timeout-minutes: 5
    runs-on: ubuntu
    environment:
      name: production
      url: ${{ secrets.HOSTNAME }}
    concurrency:
      group: production
      cancel-in-progress: true

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        sudo chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
      shell: bash

    - name: Generate docker-compose-prod.yml
      uses: cuchi/jinja2-action@v1.2.0
      template: docker-compose-prod.yml.j2
      output: docker-compose-prod.yml
      strict: true
      variables: |
        hostname={{ secrets.HOSTNAME }}

    - name: Copy files
      run: |
        rsync -rlpv $GITHUB_WORKSPACE ${{ secrets.USER }}@${{ secrets.HOSTNAME }}:~/${{ github.repository }}
      shell: bash

    - name: Update services
      run: |
        docker compose -f docker-compose-prod.yml -f docker-compose-prod-http.yml up -d
      shell: bash
